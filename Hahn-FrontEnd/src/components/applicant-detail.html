<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      Profile
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">First Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="applicant.firstName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Family Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="family name" class="form-control" value.bind="applicant.FamilyName">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Email</label>
          <div class="col-md-9">
            <input type="text" placeholder="email" class="form-control" value.bind="applicant.EmailAddress">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Address</label>
          <div class="col-md-9">
            <input type="text" placeholder="Address" class="form-control" value.bind="applicant.Address">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Country</label>
          <div class="col-md-9">
            <input type="text" placeholder="Country of Origin" class="form-control" value.bind="applicant.CountryOfOrigin">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="Age" class="form-control" value.bind="applicant.Age">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Hired</label>
          <div class="col-md-9">
            <input type="checkbox" class="form-control" value.bind="applicant.Hired">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
