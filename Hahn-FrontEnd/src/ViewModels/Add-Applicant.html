<template>
  <div class="card">
    <div class="card-header text-white bg-primary">
      <div class="row">
        <div class="col-md-6 ">
      Add New
        </div>
        <!-- <div class="col-md-6 ">
          <button class="btn btn-success float-right" click.delegate="AddNew()">Add New</button>
            </div> -->
    </div>
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">First Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="first name" class="form-control" value.bind="applicant.name & validate">
            <span class="error"></span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Family Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="family name" class="form-control" value.bind="applicant.familyName & validate">
            <span class="error"></span>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Email</label>
          <div class="col-md-9">
            <input type="text" placeholder="email" class="form-control" value.bind="applicant.emailAddress & validate">
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Address</label>
          <div class="col-md-9">
            <input type="text" placeholder="Address" class="form-control" value.bind="applicant.address">
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Country</label>
          <div class="col-md-9">
            <input type="text" placeholder="Country of Origin" class="form-control" value.bind="applicant.countryOfOrigin">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Age</label>
          <div class="col-md-9">
            <input type="number" placeholder="Age" class="form-control" value.bind="applicant.age">
            <span class="error"></span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Hired</label>
          <div class="col-md-9">
            <input type="checkbox" class="form-control" value.bind="applicant.hired"  checked.bind="applicant.hired">
          </div>
        </div>
      </form>
      <div>
        <button class="btn btn-warning float-right" click.delegate="reset()" disabled.bind="!canReset">Reset</button>
      </div>
      <div>
        <button class="btn btn-success float-right" click.delegate="save()" disabled.bind="!canSave">Save</button>
      </div>
    </div>
  </div>
</template>
